<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="registrationdemo.js"></script>
    <link rel="stylesheet" href="registrationdemo.css">
</head>
<body>
    <form class="border" onsubmit="return validate()">

        <h1>Registration Form</h1>
        <div>
          <label>First Name :</label>
          <input type="text" id="fname" >
          <span id="Fname"></span>
        </div><br>
  
        <div>
          <label>Last Name :</label>
          <input type="text">
        </div><br>
  
        <div>
          <label>Gmail :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="email" id="email">
          <span id="Email"></span>
        </div><br>
  
        <div>
          <label>Phone No :</label>&nbsp;&nbsp;
          <input type="text" id="number">
          <span id="Number"></span>
        </div><br>
  
        <div>
          <label>Password :</label>&nbsp;&nbsp;
          <input type="password">
        </div><br>
  
        <div >
          <button style="background-color: chocolate;">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="reset" style="background-color: chocolate;">
        </div>
  
     </form>
  
    
</body>
</html>
